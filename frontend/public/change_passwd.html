<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀변호 변경</title>
    <link rel="stylesheet" href="./css/change_passwd.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed309439f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="main.html" class="logo">Sometimes</a>
      <div class="navbar">
        <a href="main.html">Home</a>
        <a href="#">관계분석</a>
        <a href="#">커뮤니티</a>
        <a href="mypage.html">마이페이지</a>
        <a href="login.html" class="login_btn btn">로그인</a>
        <button class="logout_btn btn">로그아웃</button>
      </div>
    </header>
    <div class="wrapper">
      <div class="form-box change-passwd">
        <h2>비밀번호 변경</h2>
        <form action="#">
          <div class="input_box">
            <span class="fa-solid fa-eye see_btn_1"></span>
            <span class="fa-solid fa-eye-slash nsee_btn_1"></span>
            <input type="password" class="passwd" required />
            <label>새로운 비밀번호</label>
          </div>
          <div class="input_box">
            <span class="fa-solid fa-eye see_btn_2"></span>
            <span class="fa-solid fa-eye-slash nsee_btn_2"></span>
            <input type="password" class="passwd_check" required />
            <label>비밀번호 확인</label>
          </div>
          <div class="warn warn_passwd">
            <i
              class="fa-solid fa-triangle-exclamation"
              style="color: #ffd43b"
            ></i>
            <i>비밀번호가 일치하지 않습니다.</i>
          </div>
          <button type="submit" class="change_passwd_btn">비밀변호 변경</button>
        </form>
      </div>
      <!-- 비밀번호 변경창3 -->
      <div class="form-box change-success">
        <h2>비밀번호 변경</h2>
        <h3>
          비밀번호를 성공적으로<br />
          변경하였습니다
        </h3>
        <div class="goto_login">
          <a href="login.html" class="goto_login_btn">로그인으로</a>
        </div>
        <!-- <button type="button" class="goto_login">로그인으로</button> -->
      </div>
    </div>
  </body>
  <script src="../src/change_passwd.js"></script>
</html>
