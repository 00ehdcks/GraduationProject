<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="./css/find_passwd.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed309439f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="main.html" class="logo">Sometimes</a>
      <div class="navbar">
        <a href="main.html">Home</a>
        <a href="#">관계분석</a>
        <a href="#">커뮤니티</a>
        <a href="mypage.html">마이페이지</a>
        <a href="login.html" class="login_btn btn">로그인</a>
        <button class="logout_btn btn">로그아웃</button>
      </div>
    </header>
    <div class="wrapper">
      <div class="form-box findpasswd">
        <h2>비밀번호 찾기</h2>
        <div class="mail_input">
          <form action="#">
            <div class="input_box">
              <span class="fa-solid fa-envelope"></span>
              <input type="email" required />
              <label>이메일</label>
            </div>
            <button type="submit" class="send_mail_btn">인증번호 전송</button>
          </form>
        </div>
      </div>

      <div class="form-box check">
        <h2>비밀번호 찾기</h2>
        <div class="check_code">
          <form action="#">
            <div class="input_box">
              <span class="fa-solid fa-key"></span>
              <input type="text" required />
              <label>인증번호</label>
            </div>
            <button type="submit" class="check_btn">인증번호 확인</button>
          </form>
        </div>
        <hr />
        <div class="resend_part">
          <span>메일이 오지 않았나요? </span>
          <a class="resend">재전송</a>
        </div>
        <div class="edit_mail">
          <span>이메일을 잘 못 입력하셨나요?</span>
          <a class="goto_edit_mail">이메일 변경</a>
        </div>
      </div>
    </div>
  </body>
  <script src="../src/find_passwd.js"></script>
</html>
