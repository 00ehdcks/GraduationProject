<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed309439f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="main.html" class="logo">Sometimes</a>
      <div class="navbar">
        <a href="main.html">Home</a>
        <a href="#">관계분석</a>
        <a href="#">커뮤니티</a>
        <a href="mypage.html">마이페이지</a>
        <a href="login.html" class="login_btn btn">로그인</a>
        <button class="logout_btn btn">로그아웃</button>
      </div>
    </header>
    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="">
          <div class="input_box">
            <span class="fa-solid fa-envelope"></span>
            <input type="email" required />
            <label>이메일</label>
          </div>
          <div class="input_box">
            <span class="bx bxs-lock-alt"></span>
            <input type="password" class="passwd" required />
            <label>비밀번호</label>
          </div>
          <div class="remember-id">
            <label> <input type="checkbox" /> 아이디 저장 </label>
          </div>
          <button type="submit" class="login_btn">로그인</button>
        </form>
        <hr>
        <div class="register-link">
          <span>계정이 없으신가요? </span
          ><a href="register.html" class="register"> 가입하기</a><br />
        </div>
        <div class="find_passwd">
          <a href="find_passwd.html">비밀번호을 잊으셨나요?</a>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
