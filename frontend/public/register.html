<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed309439f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="main.html" class="logo">Sometimes</a>
      <div class="navbar">
        <a href="main.html">Home</a>
        <a href="#">관계분석</a>
        <a href="#">커뮤니티</a>
        <a href="mypage.html">마이페이지</a>
        <a href="login.html" class="login_btn btn">로그인</a>
        <button class="logout_btn btn">로그아웃</button>
      </div>
    </header>
    <div class="wrapper">
      <div class="form-box login">
        <h2>회원가입</h2>
        <form action="#">
          <div class="input_box">
            <span class="fa-solid fa-user"></span>
            <input type="text" required />
            <label>이름</label>
          </div>
          <div class="input_box">
            <span class="fa-solid fa-envelope"></span>
            <input type="email" required />
            <label>이메일</label>
          </div>
          <div class="warn warn_mail">
            <i class="fa-solid fa-triangle-exclamation" style="color: #FFD43B;"></i>
            <i>이미 사용중인 이메일입니다.</i>
          </div>
          <div class="input_box password">
            <span class="fa-solid fa-eye see_btn_1"></span>
            <span class="fa-solid fa-eye-slash nsee_btn_1"></span>
            <input type="password" class="passwd" required />
            <label>비밀번호</label>
          </div>
          <div class="input_box password">
            <span class="fa-solid fa-eye see_btn_2"></span>
            <span class="fa-solid fa-eye-slash nsee_btn_2"></span>
            <input type="password" class="passwd_check" required />
            <label >비밀번호 확인</label>
          </div>
          <div class="warn warn_passwd">
            <i class="fa-solid fa-triangle-exclamation" style="color: #FFD43B;"></i>
            <i>비밀번호가 일치하지 않습니다.</i>
          </div>
          <div class="input_box">
            <span class="fa-solid fa-user"></span>
            <input type="text" class="nickname" required />
            <label>닉네임</label>
          </div>
          <div class="warn warn_nick">
            <i class="fa-solid fa-triangle-exclamation" style="color: #FFD43B;"></i>
            <i>이미 사용중인 닉네임입니다.</i>
          </div>
          <button type="button" class="send_mail_btn">인증번호 전송</button>
        </form>
      </div>
    </div>
    <div class="popup">
      <span class="fa-solid fa-xmark icon-close"></span>
      <div class="form-box login">
        <h2>인증번호 확인</h2>
        <form action="#">
          <div class="input_box">
            <span class="fa-solid fa-envelope"></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <button type="submit" class="check_btn">확인</button>
        </form>
        <div class="resend_part">
          <span>메일이 오지 않았나요? </span>
          <a class="resend">재전송</a>
        </div>
      </div>
  </body>
  <script src="../src/register.js"></script>
</html>
