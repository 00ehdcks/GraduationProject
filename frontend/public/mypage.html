<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="./css/mypage.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed309439f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="main.html" class="logo">Sometimes</a>
      <div class="navbar">
        <a href="main.html">Home</a>
        <a href="#">관계분석</a>
        <a href="#">커뮤니티</a>
        <a href="mypage.html">마이페이지</a>
        <a href="login.html" class="login_btn btn">로그인</a>
        <button class="logout_btn btn">로그아웃</button>
      </div>
    </header>

    <div class="main-wrap">
      <div class="wrapper">
        <div class="pagename">
          <h2>마이페이지</h2>
          <hr />
        </div>
        <div class="profile_area">
          <img src="../res/mypage/profile_sample.png" class="profile_img" />
          <span class="edit_btn fa-solid fa-pencil"></span>
        </div>
        <div class="nick_area">
          <h2 class="nick">닉네임</h2>
          <hr />
        </div>
        <div class="box">
          <div class="list">
            <ul>
              <li class="profile">프로필</li>
              <li class="post">작성한 글</li>
              <li class="comment">작성한 댓글</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="wrapper2">
        <div class="title_text">
          <h1 class="text">프로필</h1>
        </div>
        <div class="profile-box partition">
          <div class="name box-content">
            <i class="fa-solid fa-user"></i>
            <h3>이름</h3>
            <div class="content">
              <p class="name">홍길동</p>
            </div>
            <button type="button">수정</button>
          </div>
          <hr />
          <div class="nickname box-content">
            <i class="fa-solid fa-user"></i>
            <h3>닉네임</h3>
            <div class="content">
              <p class="nickname">길동</p>
            </div>
            <button type="button">수정</button>
          </div>
          <hr />
          <div class="mail box-content">
            <i class="fa-solid fa-envelope"></i>
            <h3>이메일</h3>
            <div class="content">
              <p class="email">sample@sometimes.com</p>
            </div>
            <button type="button">수정</button>
          </div>
          <hr />
          <div class="password box-content">
            <i class="fa-solid fa-lock"></i>
            <h3>비밀번호</h3>
            <div class="content">
              <p>********</p>
            </div>
            <button type="button">수정</button>
          </div>
        </div>
        <div class="post-list-box partition"></div>
        <div class="comment-list-box partition"></div>
      </div>
    </div>
  </body>
  <script src="../src/mypage.js"></script>
</html>
